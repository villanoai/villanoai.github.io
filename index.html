<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Vulcano.ai - Please Stand by</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgb(0, 0, 0);
            font-size: 20px;
            font-family: 'Space Grotesk', Courier, monospace;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
            margin-bottom: 20px;
        }

        img {
            width: 50%;
            margin-bottom: 20px;
            animation: spin 20s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .pulsate {
            animation: pulsate 2s infinite;
        }

        @keyframes pulsate {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        .social-links a {
            color: rgb(13, 0, 255);
            text-decoration: none;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            img {
                width: 70%;
            }

            .social-links a {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }

            img {
                width: 80%;
            }

            .social-links a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="assets/Vulcano-Blue-Transparent.png" alt="Vulcano">
        <p class="pulsate">Estamos codificando nuestra nave espacial. Please Stand By.</p>
        <p class="pulsate">Software Escrito en Colombia. Please Stand By.</p>
        <p>Somos Vulcano.ai</p>
        <div class="social-links">
            <a href="https://www.instagram.com/navirobayo" target="_blank">Instagram | </a>
            <a href="https://www.linkedin.com/company/vulcano-ai" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>

</html>
